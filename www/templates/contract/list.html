<ion-pane>
	<ion-header-bar class="bar bar-header bar-balanced">
		<h1 class="title">Listes des services</h1>
	</ion-header-bar>
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="c in contract | orderBy : 'name'" ui-sref = "stationsList({idContract:c.name})">
				{{ c.name + ' : ' + c.brandName}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-pane>
