<ion-pane>
	<ion-header-bar class="bar-stable">
		<h1 class="title">Pays disponibles</h1>
	</ion-header-bar>
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="country in countries | orderBy : 'name'" ui-sref = "contractList({iso2:country.iso2})">
				{{ country.name }}
			</ion-item>
		</ion-list>
	</ion-content>
	<div class="mapIcon">
		<i class="fa fa-globe" aria-hidden="true" ng-click="map()"></i>
	</div>
</ion-pane>
